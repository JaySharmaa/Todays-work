<h1 class="heading">This is Heading</h1>

<app-login></app-login>


<!-- property binding and interpolation -->
<!-- property binding can take boolean values and interpolation takes string and num only -->

<input type="text" disabled="{{disable}}" value="{{name}}">
<br><br>
<input type="text" [disabled]= disable [value]= name>


<!-- if else statement -->

<h1 *ngIf="show =='Jay'; then ifloop else elseloop"></h1>

<ng-template #ifloop>
    <h1>It is Jay</h1>
</ng-template>

<ng-template #elseloop>
  <h1>It is not Jay</h1>
</ng-template>
